      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease;

    }

    footer {

  <script>
    // --- CONTADOR ---
    const countdownEl = document.getElementById('countdown');
    const liveDate = new Date("2025-06-24T09:30:00"); // <-- EDITA AQUI A DATA/HORA DA LIVE

    function updateCountdown() {
      const now = new Date();
      const diff = liveDate - now;

      if (diff <= 0) {
        countdownEl.textContent = 'ðŸ”´ A live jÃ¡ comeÃ§ou!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `ðŸ”´ Live comeÃ§a em: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
