<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daniel Sardi Guedes | Links</title>
  <style>
    :root {
      --primary: rgb(248, 197, 55);
      --accent: #fa5a9b;
      --bg-dark: #151615;
      --bg-deep: #151c5e;
      --text-light: #fbcdb1;
      --text-dark: #45145e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--bg-dark), var(--bg-deep));
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 15px 5px rgba(248, 197, 55, 0.6);
      border: 3px solid rgba(248, 197, 55, 0.4);
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 1rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }

    #liveStatus {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 30px;
    }

    .link-list {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-list a {
      text-decoration: none;
      background: var(--accent);
      color: var(--bg-dark);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .link-list a:hover {
      background: var(--primary);
      transform: scale(1.05);
    }

    #shareBtn {
      background: var(--primary);
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      color: var(--bg-dark);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    #shareBtn:hover {
      background: var(--accent);
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <img class="avatar" src="img/3ebAAYugsfLEfd5MKco99koVg.jpg" alt="Foto do Daniel" />
  <h1>@danielsardiguedes</h1>
  <p class="bio">Criador de conteúdo, lives e ideias fora da caixa 🚀</p>

  <div id="liveStatus">Verificando status da live...</div>

  <div class="link-list">
    <a href="https://www.youtube.com/@danielsardiguedes" target="_blank">🎥 YouTube</a>
    <a href="https://livepix.gg/danielsardiguedes" target="_blank">💸 Apoie via LivePix</a>
    <a href="https://www.instagram.com/danielsardiguedes/" target="_blank">📸 Instagram</a>
    <a href="https://discord.com/invite/u4HY7jp46U" target="_blank">💬 Entre no Discord</a>
  </div>

  <button id="shareBtn">📤 Compartilhar</button>

  <footer>
    Feito com estilo por Daniel Sardi Guedes 💡
  </footer>

  <script>
    function atualizarStatusLive() {
      const agora = new Date();
      const dia = agora.getDay(); // 0 (domingo) a 6 (sábado)
      const hora = agora.getHours();
      const minuto = agora.getMinutes();

      const estaAoVivo =
        dia >= 1 && dia <= 5 && // segunda a sexta
        (hora > 9 || (hora === 9 && minuto >= 30)) &&
        (hora < 18);

      const statusEl = document.getElementById("liveStatus");

      if (estaAoVivo) {
        statusEl.textContent = "🔴 AO VIVO AGORA até às 18:00!";
      } else {
        // calcular próxima live
        let proxima = new Date();
        if (dia === 5 && hora >= 18) {
          // sexta depois das 18 → próxima segunda
          proxima.setDate(proxima.getDate() + 3);
        } else if (dia === 6) {
          // sábado → próxima segunda
          proxima.setDate(proxima.getDate() + 2);
        } else if (dia === 0) {
          // domingo → próxima segunda
          proxima.setDate(proxima.getDate() + 1);
        } else if (hora < 9 || (hora === 9 && minuto < 30)) {
          // antes da live de hoje
        } else {
          // depois das 18 → próxima dia útil
          proxima.setDate(proxima.getDate() + 1);
        }

        proxima.setHours(9, 30, 0, 0);
        const diff = proxima - agora;

        const horas = Math.floor(diff / (1000 * 60 * 60));
        const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diff % (1000 * 60)) / 1000);

        statusEl.textContent = `⏳ Próxima live em ${horas}h ${minutos}m ${segundos}s`;
      }
    }

    atualizarStatusLive();
    setInterval(atualizarStatusLive, 1000);

    // botão compartilhar
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: document.title,
        text: 'Confira o site do Daniel Sardi Guedes!',
        url: window.location.href
      };

      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          alert('Erro ao compartilhar');
        }
      } else {
        try {
          await navigator.clipboard.writeText(window.location.href);
          alert('Link copiado para a área de transferência!');
        } catch (err) {
          alert('Não foi possível copiar o link. Copie manualmente: ' + window.location.href);
        }
      }
    });
  </script>
</body>
</html>
